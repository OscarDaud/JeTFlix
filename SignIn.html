    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JeTFlix</title>
        
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="SignIn.css">
    
    <script src="https://kit.fontawesome.com/d8172339de.js" crossorigin="anonymous"></script>
</head>
    <body>
        

        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="" method="GET" onsubmit="validateForm(event)" id="regisForm">
                    <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="confirm">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>

                    <div class="input-field-gender">
                        <i class="fa-solid fa-venus-mars"></i>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="input-field-agree">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">Agree to the term & condittions</label>
                    </div>

                    
                </div>

            <div class="btn-field">
                <button type="submit">Sign Up</button>
               
            </div>
            </div>

        </div>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">JeT<span>Flix</span></h1>
                </div>
                <div class="menu-container">
                   
                </div>
                <div class="profile-container">
                    <img class="profile-picture" src="PFP.jpg" alt="">
                    <div class="profile-text-container">
                        <span class="profile-text">Profile</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </div> 
        <footer>
            <div class="socials">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      
            <div class="credit">
              <p>Oscar Jonathan Daud. | &copy: 2023.</p>
            </div>
          </footer>
    </body>
    <script src="./SignIn.js" defer></script>
    </html>
